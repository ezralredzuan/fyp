<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="joinstyle.css">
    <title>Taekwonweb Registration </title> 
</head>
<header>
    <div class="container2">
        <div class="navbar">
            <div class="logo">
                <img src="Taekwondo Logo.png" alt="UPTM Taekwondo" width="75px" height="75px">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="aboutus.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="join.html">Register</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
</header>
<body>
    <div class="container">
        <div class="title">
            <h1>Registration Form</h1>
        </div>
        <form action="join.php" method="post">
            <div class="user-details"> 
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="varchar" name="fullname" placeholder="Enter Your Full Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="varchar" name="email" placeholder="Enter Your Email Address" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact Number</span>
                    <input type="bigint" name="phoneno" placeholder="Enter Your Contact Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Experience</span>
                    <select name="experience" required>
                        <option value="">Select Experience</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div> 
                <div class="input-box">
                    <span class="details">Highest Achievement</span> 
                    <select name="achievement" required>
                        <option value="">Select Achievement</option>
                        <option value="White Belt">Local</option>
                        <option value="Yellow Belt">Regional</option>
                        <option value="Green Belt">National</option>
                        <option value="Green Belt">Inter-National</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Belt Colour</span> 
                    <select name="belt" required>
                        <option value="">Select Belt Colour</option>
                        <option value="White">White Belt</option>
                        <option value="Yellow">Yellow Belt</option>
                        <option value="Green">Green Belt</option>
                        <option value="Green">Blue Belt</option>
                        <option value="Green">Red Belt</option>
                        <option value="Green">Black Belt</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register ">
            </div>
        </form>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('form').onsubmit = function() {
            // Simulate form submission with AJAX
            const form = this;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.trim() === "success") {
                    alert("Your record has been created successfully!");
                    form.reset(); // Clear form fields
                } else {
                    alert("Error occurred while creating your record. Please try again later.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error occurred while creating your record. Please try again later.");
            });

            return false; // Prevent default form submission
        };
    });
</script>
</html>
